version: "3"

services:

  app:
    container_name: app
    tty: true
    build:
      dockerfile: ./.docker/php/Dockerfile.dev
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      - ./:/var/www/html/app
    working_dir: /var/www/html/app
    extra_hosts:
      - "host.docker.internal:host-gateway"

